<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Effective JavaScript: Frogger</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <header class="row">
        <div>
            <h5 id="points" class="col-md-4 data"> 0 pts </h5>
            <h4 id="level" class="col-md-4 data"> Level 1 </h4>
            <h5 id="hearts" class="col-md-4 data"> 3 Heart</h5>
        </div>
    </header>

    <audio autoplay>Your browswe does not support the <code>audio</code>elsment.
        <source src="musics/background.mp3" type="audio/mp3">
    </audio>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>

    <div id="winModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">You Won!</h4>
                </div>
                <div class="modal-body">
                    <img id="game-win-img" src="images/game-win.png" alt="happy!">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default restart" data-dismiss="modal">Restart</button>
                </div>
            </div>
        </div>
    </div>

    <div id="pauseModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Pause</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default restart" data-dismiss="modal">Restart</button>
                </div>
            </div>
        </div>
    </div>

    <div id="overModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Game Over</h4>
                </div class="modal-body">
                    <img id="game-over-img" src="images/game-over.png" alt="too young, too simple">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default restart" data-dismiss="modal">Restart</button>
                </div>
            </div>
        </div>
    </div>

    <div id="startModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Select Character</h4>
                </div>
                <div class="modal-body">
                    <div>
                        <img class="char-elem" src="images/char-boy.png" alt="char-boy">
                        <p class="character-name">Boy</p>
                    </div>
                    <div>
                        <img class="char-elem" src="images/char-cat-girl.png" alt="char-cat-girl">
                        <p class="character-name">Cat girl</p>
                    </div>
                    <div>
                        <img class="char-elem" src="images/char-horn-girl.png" alt="char-horn-girl">
                        <p class="character-name">Horn Girl</p>
                    </div>
                    <div>
                        <img class="char-elem" src="images/char-pink-girl.png" alt="char-pink-girl">
                        <p class="character-name">Pink Girl</p>
                    </div>
                    <div>
                        <img class="char-elem" src="images/char-princess-girl.png" alt="char-princess-girl">
                        <p class="character-name">Princess Girl</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default start" data-dismiss="modal">Start</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
