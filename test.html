<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#startModel">Open Modal</button>

  <!-- Modal -->
    <div id="startModel" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Select Character</h4>
                </div>
                <div class="modal-body">
                    <img class="char-elem" src="images/char-boy.png" alt="char-boy">
                    <img class="char-elem" src="images/char-cat-girl.png" alt="char-cat-girl">
                    <img class="char-elem" src="images/char-horn-girl.png" alt="char-horn-girl">
                    <img class="char-elem" src="images/char-pink-girl.png" alt="char-pink-girl">
                    <img class="char-elem" src="images/char-princess-girl.png" alt="char-princess-girl">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Start</button>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
